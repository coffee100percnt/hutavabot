name: Deployment

concurrency: hosting

on:
  push:
    branches:
      master

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment: hosting
    steps:
      - name: req
        run: pip install -r requirements.txt
      - name: deploy
        env:
          API_TOKEN: ${{ secrets.API_TOKEN }}
        run: python main.py&
